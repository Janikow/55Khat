<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55Khat Chat</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="users-panel">
    <h3>Online (<span id="userCount">0</span>)</h3>
    <div id="usersList"></div>
  </div>

  <!-- Main chat -->
  <div class="chat-main">
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)">
      <button onclick="document.getElementById('imageInput').click()">📎</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
