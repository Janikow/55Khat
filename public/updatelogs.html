<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Logs</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    
    :root {
  --tag: #00bfff;
  --attr: #ffcc66;
  --value: #00ffaa;
  --text: #aaffcc;
  --accent: #00ffaa;
  --bg: #000;
  --sub-bg: #020202;
}

/* ========== Global Layout ========== */
* {
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  margin: 0;
  padding-top: 50px;
  font-family: "Consolas", "Courier New", monospace;
  color: var(--text);
  background: radial-gradient(circle at center, var(--bg) 0%, var(--sub-bg) 100%);
  text-shadow: 0 0 6px rgba(0, 255, 128, 0.3);
  overflow-y: auto;
}

/* Subtle CRT overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0, 255, 0, 0.02) 0px,
    rgba(0, 255, 0, 0.02) 1px,
    transparent 1px,
    transparent 2px
  );
  mix-blend-mode: screen;
  pointer-events: none;
  z-index: 999;
}

/* ========== Logs Container ========== */
.logs-container {
  background: rgba(0, 20, 10, 0.5);
  border: 1px solid rgba(0, 255, 128, 0.3);
  box-shadow: 0 0 15px rgba(0, 255, 128, 0.2);
  border-radius: 16px;
  padding: 25px;
  width: 90%;
  max-width: 700px;
  margin-top: 20px;
  animation: fadeIn 0.5s ease;
}

/* ========== Headers ========== */
h2 {
  text-align: center;
  margin-bottom: 15px;
  color: var(--accent);
  text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
  letter-spacing: 1px;
}

/* ========== Log Entries ========== */
.log-entry {
  border-left: 2px solid var(--accent);
  padding-left: 10px;
  margin-bottom: 15px;
  background: rgba(0, 255, 128, 0.05);
  border-radius: 6px;
  transition: 0.2s;
  animation: popIn 0.25s ease;
}

.log-entry:hover {
  background: rgba(0, 255, 128, 0.08);
  transform: translateX(2px);
}

.log-entry h3 {
  color: var(--value);
  margin: 0;
  font-size: 1.1em;
  text-shadow: 0 0 6px rgba(0, 255, 128, 0.6);
}

.log-entry p {
  margin: 5px 0 0;
  font-size: 0.95em;
  color: var(--text);
  opacity: 0.9;
}

/* ========== Button ========== */
button {
  border: 1px solid var(--accent);
  background: transparent;
  color: var(--accent);
  padding: 8px 20px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  background: rgba(0, 255, 128, 0.1);
  transform: scale(1.05);
}

/* ========== Disclaimers ========== */
.disclaimer {
  position: fixed;
  bottom: 10px;
  left: 15px;
  font-size: 0.75em;
  color: rgba(0, 255, 128, 0.4);
  user-select: none;
  transition: 0.2s;
}

.disclaimer:hover {
  color: var(--accent);
  opacity: 1;
}

.disclaimer + .disclaimer {
  bottom: 25px; /* Stack the second disclaimer above */
}

/* ========== Scrollbar ========== */
::-webkit-scrollbar {
  width: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 8px;
}

/* ========== Animations ========== */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes popIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

    
  </style>
</head>
<body>
  <img src="/images/55khatl.png" alt="Logo" 
       style="width: 120px; margin-bottom: 10px; filter: drop-shadow(0 0 6px #00ffaa);">

  <h2>Update Logs</h2>

  <div class="logs-container">
    
    <div class="log-entry">
      <h3>v0.1</h3>
      <p>• Beta Release.</p>
    </div>
    
  </div>

  <button onclick="window.location.href='index.html'">⬅ Back to Home</button>

  <div class="disclaimer">
    Property of Oliver Lopez 2025.
  </div>
  
  <div class="disclaimer">
    This website is not affiliated with any organization or entity. Clever Education is an independent third-party service.
  </div>

</body>
</html>
