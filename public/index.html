<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Login</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="loginPage">
    <div class="login-box">
      <h1>Welcome to ChatApp</h1>
      <input type="text" id="usernameInput" placeholder="Enter your username">
      <button id="joinChatBtn">Join Chat</button>
    </div>

    <!-- Updates button bottom-left -->
    <button id="updatesBtn" class="updates-btn">Updates</button>
  </div>

  <!-- Updates Page -->
  <div class="updates-page hidden" id="updatesPage">
    <div class="updates-box">
      <h2>Updates</h2>
      <p>Currently blank â€” updates will appear here soon.</p>
      <button id="backToMenuBtn">Back to Menu</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container hidden" id="chatPage">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
