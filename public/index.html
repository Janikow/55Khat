<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>55Khat</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginPage" class="login-container">
    <h2>Welcome to 55Khat</h2>
    <input id="usernameInput" type="text" placeholder="Enter a username..." maxlength="18" />
    <button onclick="setUsername()">Join Chat</button>
  </div>

  <div id="chatPage" class="chat-container hidden">
    <div class="sidebar">
      <h3>Online Users</h3>
      <div id="userCount">0 Online</div>
      <div id="usersList"></div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <input id="chatInput" type="text" placeholder="Type a message..." maxlength="600" />
      <label class="image-upload">
        ğŸ“·
        <input id="imageInput" type="file" accept="image/*" onchange="sendImage(event)" />
      </label>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
