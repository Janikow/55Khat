<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4357116898226906"
     crossorigin="anonymous"></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55Khat</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- ================== LOGIN SCREEN ================== -->
  <div id="loginPage" class="login-container">
    <div class="login-content">
      <img src="/images/55khatl.png" alt="Logo" class="logo">
      <h2>&lt;welcome&gt; to <span class="tag">55Khat</span> &lt;/welcome&gt;</h2>
      <input type="text" id="usernameInput" placeholder="Enter username...">
      <input type="number" id="serverPortInput" placeholder="Enter server port (1-65535)..." min="1" max="65535">
      <p>&lt;Note&gt;<span class="tag">Public Room: 1021</span> &lt;/Note&gt;</p>
      <button onclick="setUsername()">Join Chat</button>
      <button onclick="window.location.href='updatelogs.html'">View Logs</button>
    </div>
  </div>

  <!-- ================== CHAT SCREEN ================== -->
  <div id="chatPage" class="chat-container hidden">
    <!-- Sidebar -->
    <div class="users-panel">
      <h3>&lt;online&gt; <span id="userCount">0</span> &lt;/online&gt;</h3>
      <div id="usersList"></div>
    </div>

    <!-- Chat area -->
    <div class="chat-main">
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="sendImage(event)">
        <button title="Attach file" onclick="document.getElementById('imageInput').click()">ðŸ“Ž</button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
