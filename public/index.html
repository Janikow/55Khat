<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55Khat</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== LOGIN SCREEN ===== -->
  <div id="loginPage" class="login-container">
    <img src="/images/55khatl.png" alt="Logo" 
         style="width: 120px; margin-bottom: 15px; filter: drop-shadow(0 0 6px #ff3c3c);">
    <h2>Welcome to 55Khat</h2>

    <!-- Username -->
    <input id="usernameInput" type="text" placeholder="Enter your username">

    <!-- New Pin Input -->
    <input id="pinInput" type="text" placeholder="Enter 4-digit Pin" maxlength="4" pattern="\d{4}">

    <!-- New Buttons -->
    <button id="joinPublicBtn">Join Public</button>
    <button id="joinPinBtn">Join Pin</button>

    <!-- Optional label -->
    <p style="color: rgba(255,255,255,0.4); font-size: 0.9rem; margin-top: 10px;">
      Public Room Code: <b>3501</b>
    </p>
  </div>

  <!-- ===== CHAT SCREEN ===== -->
  <div id="chatPage" class="chat-container hidden">
    <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10;"></div>

    <!-- Sidebar -->
    <div class="users-panel">
      <h3>Online (<span id="userCount">0</span>)</h3>
      <div id="usersList"></div>
    </div>

    <!-- Main chat -->
    <div class="chat-main">
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">

        <!-- Hidden file input for images -->
        <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)">

        <!-- Button to trigger file input -->
        <button onclick="document.getElementById('imageInput').click()">ðŸ“Ž</button>
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
