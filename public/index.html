<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever Education</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4357116898226906" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ================== LOGIN SCREEN ================== -->
  <div id="loginPage" class="login-container">
    <div class="login-content">
      <img src="/images/55khatl.png" alt="Logo" class="logo">
      <h2>Welcome to Clever Education</h2>
      <input type="text" id="usernameInput" placeholder="Enter username...">
      <input type="password" id="passwordInput" placeholder="Enter password...">
      <input type="number" id="serverPortInput" placeholder="Enter room code (1â€“60000)..." min="1" max="65535">
      
      <!-- Profile picture input -->
      <p>Select a profile picture (optional):</p>
      <input type="file" id="profilePicInput" accept="image/*">

      <p><small>Public Room: 1</small></p>
      <p><small>Profile Picture Saves</small></p>
      <button onclick="setUsername()">Join Chat</button>
      <button onclick="window.location.href='updatelogs.html'">View Logs</button>
    </div>
  </div>

  <!-- ================== CHAT SCREEN ================== -->
  <div id="chatPage" class="chat-container hidden">
    <!-- Sidebar -->
    <div class="users-panel">
      <h3>Online: <span id="userCount">0</span></h3>
      <div id="usersList"></div>
    </div>

    <!-- Chat area -->
    <div class="chat-main">
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="sendImage(event)">
        <button title="Attach file" onclick="document.getElementById('imageInput').click()">Image</button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
