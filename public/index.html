<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55Khat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="/images/55khatl.png" alt="Logo" 
         style="width: 120px; margin-bottom: 15px; filter: drop-shadow(0 0 6px #ff3c3c);">
    <h2>Welcome to 55Khat</h2>
    <input type="text" id="usernameInput" placeholder="Enter a username...">
    <button id="joinBtn" style="margin-top: 10px;">Join Chat</button>
    <button onclick="window.location.href='updatelogs.html'" style="margin-top: 8px;">View Logs</button>
  </div>

  <script>
    document.getElementById('joinBtn').addEventListener('click', () => {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username || username.length < 2 || username.length > 18) {
        alert("Username must be 2â€“18 characters.");
        return;
      }
      // Navigate to chat page with username in URL
      window.location.href = `chat.html?username=${encodeURIComponent(username)}`;
    });
  </script>
</body>
</html>
